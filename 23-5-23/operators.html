<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var f=87;
        console.log(f)
        var s=98,j=12
        console.log(`addition of ${s} and ${j} is:${s+j}`)
        var a=3,b=6
        a*=b
        console.log(a)
        console.log(3=="3")
        console.log(3==="3")
        //if-else conditions
        var age=2
        if(age>=18){
            console.log("eligible to vote")
        }
        else{
            console.log("not eligible to vote")
        }
        //if-else-if conditions
        var age=prompt("enter your age")
        if(age<5){
            console.log("free")
        }
        else if(age>=5 && age<18){
            console.log("pay 10/-")
        }
        else if(age>=18 && age<30){
            console.log("pay 20/-")
        }
        else if(age>=30){
            console.log("pay 15/-")
        }
        else{
            console.log("pls provide proper age")
        }

        var a=alert()
        console.log(a)
        var p=Number(prompt("enter a value"))
        console.log(p)
        var c=confirm("Say yes or no")
        console.log(c)
    </script>
</body>
</html>
