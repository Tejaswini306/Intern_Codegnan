<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //creating a function
        function greeting(){
            console.log("this is from function")
            console.log("second statement from functions")
        }
        greeting()//calling function
        //passing data to a function
        function add(x,y){
            console.log(x+y)
        }
        add(19,45)
        add(7,9)
        add(45678,67890)
        //getting response from a function
        function send(){
            return "Javascript is a powerful frontend scripting language"
        }
        var f=send()
        console.log(f)
    </script>
</body>
